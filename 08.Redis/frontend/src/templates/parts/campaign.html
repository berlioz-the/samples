<div class="card green">
    <div class="card-header">
        Current Campaign
    </div>
    <div class="card-body">
        {% if campaign %}
            <div class="card-text">
                {{ campaign.amount }}
            </div>
            {% if campaign.error %}
            <div class="card-text">
                {{ campaign.error }}
            </div>
            {% endif %}
        {% endif %}
    </div>
</div>
